version: '3.3'

services:
    app:
        build:
            context: .
            dockerfile: ./compose/Dockerfile
        volumes:
            - ./:/app/
            - nodejs-logs:/root/.npm/_logs/
        network_mode: host 
        
    mongo:
        image: mongo:4.4
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
        ports:
            - 27017:27017
        volumes:
            - mongodb-data:/data/db

volumes:
    mongodb-data:
    nodejs-logs: